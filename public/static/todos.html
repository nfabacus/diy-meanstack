<h1>To Dos</h1>
<form ng-submit="submit()">
  <div class="form-group">
    <label class="sr-only" for="todoText">todo</label>
    <input class="form-control" type="text" name="" placeholder="item to do.." ng-model="todoText">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-default">Add</button>
  </div>

</form>
<ul class="list-group">
  <li class="list-group-item" ng-repeat="item in todoList">{{ item.text }} <button type="button" ng-click="delete(item)" class="btn btn-danger btn-sm">X</button></li>
</ul>
